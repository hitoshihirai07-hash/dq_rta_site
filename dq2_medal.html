<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DQ2 ちいさなメダルまとめ</title>
  <link rel="stylesheet" href="medal.css">
</head>
<body>
  <h1>ドラゴンクエストII ちいさなメダルまとめ</h1>
  <p><a href="index.html">&larr; トップに戻る</a>（必要に応じてリンク先を調整してください）</p>

  <div class="section">
    <h2>ちいさなメダル 入手場所一覧</h2>
    <div class="filter-bar">
      <label>
        キーワード検索：
        <input type="text" id="dq2-medal-locations-search" placeholder="場所・詳細場所などで検索">
      </label>
    </div>
    <table id="dq2-medal-locations-table">
      <thead></thead>
      <tbody></tbody>
    </table>
    <p class="note">※ CSV: 「medal - dq2_medal.csv」の列名と順番をそのまま使用しています。</p>
  </div>

  <div class="section">
    <h2>ちいさなメダル 景品一覧</h2>
    <div class="filter-bar">
      <label>
        キーワード検索：
        <input type="text" id="dq2-medal-prizes-search" placeholder="枚数・景品名・効果などで検索">
      </label>
    </div>
    <table id="dq2-medal-prizes-table">
      <thead></thead>
      <tbody></tbody>
    </table>
    <p class="note">※ CSV: 「medal - dq2_prize.csv」の列名と順番をそのまま使用しています。</p>
  </div>

  <script src="medal.js"></script>
</body>
</html>
